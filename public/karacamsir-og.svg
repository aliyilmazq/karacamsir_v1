<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e0d50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a1d7d;stop-opacity:1" />
    </linearGradient>
    <pattern id="pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="100" height="100" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#pattern)"/>
  
  <!-- Logo Text -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="200" fill="white" text-anchor="middle" letter-spacing="8">
    KARAÇAM &amp; ŞİR
  </text>
  
  <!-- Tagline -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="white" text-anchor="middle" letter-spacing="4" opacity="0.9">
    LAW FIRM
  </text>
  
  <!-- Description -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" opacity="0.8">
    Professional legal services in corporate law, infrastructure projects,
  </text>
  <text x="600" y="370" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" opacity="0.8">
    and technology ventures across Turkey, Central Asia, Europe, and America
  </text>
  
  <!-- Locations -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" letter-spacing="2" opacity="0.7">
    ISTANBUL • LONDON • NEW YORK • ASTANA
  </text>
  
  <!-- Year -->
  <text x="1100" y="570" font-family="Arial, sans-serif" font-size="20" font-weight="200" fill="white" text-anchor="end" opacity="0.6" letter-spacing="2">
    EST. 2021
  </text>
</svg>